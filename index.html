<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillsVirtual - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Welcome to SkillsVirtual</h1>
    <input type="email" id="email" placeholder="Email" class="border border-gray-300 p-2 w-full mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <input type="password" id="password" placeholder="Password" class="border border-gray-300 p-2 w-full mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button id="loginBtn" class="bg-blue-600 text-white w-full py-2 rounded-md hover:bg-blue-700">Login</button>
    <p class="mt-4 text-gray-600">Don't have an account? <a href="#" id="signupBtn" class="text-blue-500 font-semibold">Sign Up</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://xrytaxiasdbpqhrawwep.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyeXRheGlhc2RicHFocmF3d2VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMTUzNTUsImV4cCI6MjA3Njg5MTM1NX0.A0c_p6SgdWauAA-wv5kvFnAZ1F7bz7wLAKRiz4772m0";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("❌ " + error.message);
      } else {
        localStorage.setItem('sb_user', JSON.stringify(data));
        window.location.href = "dashboard.html";
      }
    });

    document.getElementById('signupBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert("❌ " + error.message);
      else alert("✅ Signup successful! Please check your email for verification.");
    });
  </script>
</body>
</html>
